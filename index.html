<!DOCTYPE html>
<html>
<head>
    <title>KILL THAT MONSTER</title>
    <script src="vue.min.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>
<div id="app">
     <section class="row">
        <div class="small-12 columns">
            <p><strong>Victories: {{victorias}} <br> Defeats: {{derrotas}}</strong></p>
        </div>
     </section>
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <img v-bind:src="imagenPlayer" alt="The hero" style="width:150px;height:150px;" class="img-center">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: rgb(32, 218, 57); margin: 0; color: white;"
                :style="{width: playerHealth + '%'}" v-if="!regenHp">
                    {{playerHealth}}
                </div>
                <div class="healthbar text-center" style="background-color: rgb(40, 255, 86); margin: 0; color: white;"
                :style="{width: playerHealth + '%'}" v-else>
                    {{playerHealth}}
                </div>
            </div>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: rgb(0, 195, 255); margin: 0; color: white;"
                :style="{width: (playerMana*10) + '%'}">
                    {{playerMana}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">{{monstruoActual.name}}</h1>
            <img v-bind:src="imagenBoss" alt="The monster" style="width:150px;height:150px;"  class="img-center">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: rgb(243, 0, 0); margin: 0; color: white;"
                :style="{width:monsterHealth + '%'}" v-if="!quemado">
                    {{monstruoActual.monsterHealth}}
                </div>
                <div class="healthbar text-center" style="background-color: rgb(240, 116, 0); margin: 0; color: white;"
                :style="{width:monsterHealth + '%'}" v-else>
                    {{monstruoActual.monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" v-on:click="empezarJuego">New Game</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns" >
            <button v-on:click="ataque" id="attack">Sacred Attack</button>
            <button v-on:click="ataqueEspecial" id="special-attack" :disabled="!playerHasMana">Fire Ball</button>
            <button v-on:click="curar" id="heal":disabled="!playerHasMana">Healing</button>
            <button v-on:click="rendirse" id="give-up">Give Up</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs">
                    {{log}}
                </li>
            </ul>
        </div>
    </section>
    
</div>
<script src="app.js"></script>
</body>
<footer>
    <h5>Patch 0.03</h5>
</footer>
</html>
