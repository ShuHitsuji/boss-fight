<!DOCTYPE html>
<html>
<head>
    <title>KILL THAT MONSTER</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <img src="image/hero.png" alt="The hero" style="width:200px;height:200px;" class="img-center">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: rgb(32, 218, 57); margin: 0; color: white;"
                :style="{width: playerHealth + '%'}">
                    {{playerHealth}}
                </div>
            </div>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: rgb(0, 195, 255); margin: 0; color: white;"
                :style="{width: (playerMana*10) + '%'}">
                    {{playerMana}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <img src="image/monster.png" alt="The monster" style="width:200px;height:200px;"  class="img-center">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: rgb(243, 0, 0); margin: 0; color: white;"
                :style="{width:monsterHealth + '%'}">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" v-on:click="empezarJuego">New Game</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns" >
            <button v-on:click="ataque" id="attack">ATTACK</button>
            <button v-on:click="ataqueEspecial" id="special-attack" :disabled="!playerHasMana">SPECIAL ATTACK</button>
            <button v-on:click="curar" id="heal":disabled="!playerHasMana">DRINK POTION</button>
            <button v-on:click="rendirse" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs">
                    {{log}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
